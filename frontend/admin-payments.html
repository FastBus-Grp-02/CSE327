<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management - FastBus Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            color: var(--dark);
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray);
            color: white;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-group label {
            font-size: 12px;
            color: var(--gray);
            font-weight: 500;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark);
        }

        .stat-card .sub-value {
            font-size: 14px;
            color: var(--gray);
            margin-top: 4px;
        }

        .payments-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .payments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .payments-header h2 {
            color: var(--dark);
            font-size: 20px;
        }

        .payments-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        .payments-table thead {
            background: var(--light);
        }

        .payments-table th,
        .payments-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .payments-table th {
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }

        .payments-table td {
            font-size: 14px;
            color: var(--gray);
        }

        .payments-table tbody tr {
            cursor: pointer;
            transition: background 0.2s;
        }

        .payments-table tbody tr:hover {
            background: var(--light);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-failed {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-refunded {
            background: #e0e7ff;
            color: #3730a3;
        }

        .method-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
            background: var(--light);
            color: var(--dark);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid var(--border);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .page-info {
            padding: 8px 16px;
            color: var(--gray);
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #fee2e2;
            color: var(--danger);
            border: 1px solid #fecaca;
        }

        .alert.success {
            background: #d1fae5;
            color: var(--success);
            border: 1px solid #a7f3d0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border);
        }

        .modal-header h3 {
            color: var(--dark);
            font-size: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
        }

        .detail-grid {
            display: grid;
            gap: 16px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-item label {
            font-size: 12px;
            color: var(--gray);
            font-weight: 500;
            text-transform: uppercase;
        }

        .detail-item .value {
            font-size: 15px;
            color: var(--dark);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .payments-table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’³ Payment Management</h1>
            <div class="header-actions">
                <a href="admin-dashboard.html" class="btn btn-secondary">Dashboard</a>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>

        <div id="alert" class="alert"></div>

        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid" style="display: none;">
            <div class="stat-card">
                <h3>Total Transactions</h3>
                <div class="value" id="totalTransactions">0</div>
            </div>
            <div class="stat-card">
                <h3>Successful</h3>
                <div class="value" id="successfulTransactions">0</div>
                <div class="sub-value" id="successRate">0% success rate</div>
            </div>
            <div class="stat-card">
                <h3>Total Processed</h3>
                <div class="value" id="totalProcessed">$0</div>
            </div>
            <div class="stat-card">
                <h3>Refunded</h3>
                <div class="value" id="totalRefunded">$0</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Search Transaction ID</label>
                    <input type="text" id="searchInput" placeholder="Transaction ID...">
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <select id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="success">Success</option>
                        <option value="pending">Pending</option>
                        <option value="failed">Failed</option>
                        <option value="refunded">Refunded</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Payment Method</label>
                    <select id="methodFilter">
                        <option value="">All Methods</option>
                        <option value="credit_card">Credit Card</option>
                        <option value="debit_card">Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank_transfer">Bank Transfer</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Date From</label>
                    <input type="date" id="dateFromFilter">
                </div>
                <div class="filter-group">
                    <label>Date To</label>
                    <input type="date" id="dateToFilter">
                </div>
                <div class="filter-group">
                    <label>Sort By</label>
                    <select id="sortByFilter">
                        <option value="initiated_at">Transaction Date</option>
                        <option value="completed_at">Completion Date</option>
                        <option value="amount">Amount</option>
                    </select>
                </div>
            </div>
            <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                <button onclick="applyFilters()" class="btn btn-primary">Apply Filters</button>
                <button onclick="clearFilters()" class="btn btn-secondary">Clear</button>
                <button onclick="loadStatistics()" class="btn btn-secondary">Load Statistics</button>
                <button onclick="loadFailedPayments()" class="btn btn-secondary">Failed Payments</button>
                <button onclick="loadRefunds()" class="btn btn-secondary">Refunds</button>
            </div>
        </div>

        <!-- Payments Table -->
        <div class="payments-card">
            <div class="payments-header">
                <h2>Payment Transactions</h2>
                <span id="paymentCount" style="color: var(--gray); font-size: 14px;"></span>
            </div>

            <div id="loadingDiv" class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 16px;">Loading payments...</p>
            </div>

            <table class="payments-table" id="paymentsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Booking Ref</th>
                        <th>User</th>
                        <th>Amount</th>
                        <th>Method</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="paymentsTableBody">
                </tbody>
            </table>

            <div class="pagination" id="pagination" style="display: none;">
                <button onclick="previousPage()" id="prevBtn">Previous</button>
                <span class="page-info" id="pageInfo"></span>
                <button onclick="nextPage()" id="nextBtn">Next</button>
            </div>
        </div>
    </div>

    <!-- Payment Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Payment Details</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="detail-grid">
                <div class="detail-item">
                    <label>Transaction ID</label>
                    <div class="value" id="detailTransactionId">-</div>
                </div>
                <div class="detail-item">
                    <label>Amount</label>
                    <div class="value" id="detailAmount">-</div>
                </div>
                <div class="detail-item">
                    <label>Status</label>
                    <div class="value" id="detailStatus">-</div>
                </div>
                <div class="detail-item">
                    <label>Payment Method</label>
                    <div class="value" id="detailMethod">-</div>
                </div>
                <div class="detail-item">
                    <label>Initiated At</label>
                    <div class="value" id="detailInitiated">-</div>
                </div>
                <div class="detail-item">
                    <label>Completed At</label>
                    <div class="value" id="detailCompleted">-</div>
                </div>
                <div class="detail-item">
                    <label>Gateway Transaction ID</label>
                    <div class="value" id="detailGatewayId">-</div>
                </div>
                <div class="detail-item">
                    <label>Gateway Response</label>
                    <div class="value" id="detailGatewayResponse" style="word-break: break-all;">-</div>
                </div>
                <div class="detail-item" id="failureSection" style="display: none;">
                    <label>Failure Reason</label>
                    <div class="value" id="detailFailureReason">-</div>
                </div>
                <div class="detail-item" id="refundSection" style="display: none;">
                    <label>Refund Amount</label>
                    <div class="value" id="detailRefundAmount">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let currentPage = 0;
        let currentLimit = 50;
        let totalCount = 0;

        function showAlert(message, type) {
            const alertBox = document.getElementById('alert');
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        function getAuthHeaders() {
            const token = localStorage.getItem('access_token');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        function checkAuth() {
            const token = localStorage.getItem('access_token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || user.role !== 'admin') {
                showAlert('Access denied. Admin privileges required.', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return false;
            }
            return true;
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        async function loadPayments() {
            if (!checkAuth()) return;

            const loadingDiv = document.getElementById('loadingDiv');
            const table = document.getElementById('paymentsTable');
            const pagination = document.getElementById('pagination');

            loadingDiv.style.display = 'block';
            table.style.display = 'none';
            pagination.style.display = 'none';

            try {
                const params = new URLSearchParams({
                    limit: currentLimit,
                    offset: currentPage * currentLimit,
                    sort_order: 'desc'
                });

                // Apply filters
                const search = document.getElementById('searchInput').value.trim();
                const status = document.getElementById('statusFilter').value;
                const method = document.getElementById('methodFilter').value;
                const dateFrom = document.getElementById('dateFromFilter').value;
                const dateTo = document.getElementById('dateToFilter').value;
                const sortBy = document.getElementById('sortByFilter').value;

                if (search) params.append('search', search);
                if (status) params.append('status', status);
                if (method) params.append('payment_method', method);
                if (dateFrom) params.append('date_from', dateFrom);
                if (dateTo) params.append('date_to', dateTo);
                if (sortBy) params.append('sort_by', sortBy);

                const response = await fetch(`${API_BASE_URL}/admin/payments?${params}`, {
                    headers: getAuthHeaders()
                });

                if (response.status === 401) {
                    showAlert('Session expired. Please login again.', 'error');
                    setTimeout(() => logout(), 2000);
                    return;
                }

                const data = await response.json();

                if (response.ok) {
                    totalCount = data.total_count;
                    displayPayments(data.payments);
                    updatePagination();
                } else {
                    showAlert(data.error || 'Failed to load payments', 'error');
                }
            } catch (error) {
                console.error('Error loading payments:', error);
                showAlert('Connection error. Please check if the server is running.', 'error');
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function displayPayments(payments) {
            const tbody = document.getElementById('paymentsTableBody');
            const table = document.getElementById('paymentsTable');
            const countSpan = document.getElementById('paymentCount');

            tbody.innerHTML = '';
            
            if (payments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 40px; color: var(--gray);">No payments found</td></tr>';
            } else {
                payments.forEach(payment => {
                    const row = document.createElement('tr');
                    
                    const booking = payment.booking || {};
                    const user = payment.user || {};
                    const initiatedDate = new Date(payment.initiated_at).toLocaleString();
                    
                    row.innerHTML = `
                        <td><small>${payment.transaction_id}</small></td>
                        <td>${booking.booking_reference || 'N/A'}</td>
                        <td>${user.username || 'N/A'}</td>
                        <td><strong>$${parseFloat(payment.amount).toFixed(2)}</strong></td>
                        <td><span class="method-badge">${payment.payment_method.replace('_', ' ')}</span></td>
                        <td><span class="status-badge status-${payment.status}">${payment.status}</span></td>
                        <td><small>${initiatedDate}</small></td>
                        <td>
                            <button onclick="viewPaymentDetails(${payment.id})" class="btn btn-primary btn-sm">Details</button>
                        </td>
                    `;
                    
                    tbody.appendChild(row);
                });
            }
            
            countSpan.textContent = `Showing ${payments.length} of ${totalCount} payments`;
            table.style.display = 'block';
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');

            const totalPages = Math.ceil(totalCount / currentLimit);
            const currentPageNum = currentPage + 1;

            pageInfo.textContent = `Page ${currentPageNum} of ${totalPages}`;
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage >= totalPages - 1;

            pagination.style.display = 'flex';
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                loadPayments();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(totalCount / currentLimit);
            if (currentPage < totalPages - 1) {
                currentPage++;
                loadPayments();
            }
        }

        function applyFilters() {
            currentPage = 0;
            loadPayments();
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('methodFilter').value = '';
            document.getElementById('dateFromFilter').value = '';
            document.getElementById('dateToFilter').value = '';
            document.getElementById('sortByFilter').value = 'initiated_at';
            currentPage = 0;
            loadPayments();
        }

        async function viewPaymentDetails(paymentId) {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/payments/${paymentId}`, {
                    headers: getAuthHeaders()
                });

                const data = await response.json();

                if (response.ok) {
                    displayPaymentDetails(data.payment);
                } else {
                    showAlert(data.error || 'Failed to load payment details', 'error');
                }
            } catch (error) {
                console.error('Error loading payment details:', error);
                showAlert('Failed to load payment details', 'error');
            }
        }

        function displayPaymentDetails(payment) {
            document.getElementById('detailTransactionId').textContent = payment.transaction_id;
            document.getElementById('detailAmount').textContent = `$${parseFloat(payment.amount).toFixed(2)}`;
            document.getElementById('detailStatus').innerHTML = `<span class="status-badge status-${payment.status}">${payment.status}</span>`;
            document.getElementById('detailMethod').textContent = payment.payment_method.replace('_', ' ');
            document.getElementById('detailInitiated').textContent = new Date(payment.initiated_at).toLocaleString();
            document.getElementById('detailCompleted').textContent = payment.completed_at ? new Date(payment.completed_at).toLocaleString() : 'N/A';
            document.getElementById('detailGatewayId').textContent = payment.gateway_transaction_id || 'N/A';
            document.getElementById('detailGatewayResponse').textContent = payment.gateway_response || 'N/A';

            // Show/hide failure section
            const failureSection = document.getElementById('failureSection');
            if (payment.status === 'failed') {
                document.getElementById('detailFailureReason').textContent = payment.failure_reason || 'Unknown';
                failureSection.style.display = 'block';
            } else {
                failureSection.style.display = 'none';
            }

            // Show/hide refund section
            const refundSection = document.getElementById('refundSection');
            if (payment.status === 'refunded' && payment.refund_amount) {
                document.getElementById('detailRefundAmount').textContent = `$${parseFloat(payment.refund_amount).toFixed(2)}`;
                refundSection.style.display = 'block';
            } else {
                refundSection.style.display = 'none';
            }

            document.getElementById('detailsModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('detailsModal').style.display = 'none';
        }

        async function loadStatistics() {
            try {
                const dateFrom = document.getElementById('dateFromFilter').value;
                const dateTo = document.getElementById('dateToFilter').value;

                const params = new URLSearchParams();
                if (dateFrom) params.append('date_from', dateFrom);
                if (dateTo) params.append('date_to', dateTo);

                const response = await fetch(`${API_BASE_URL}/admin/payments/statistics?${params}`, {
                    headers: getAuthHeaders()
                });

                const data = await response.json();

                if (response.ok) {
                    const overview = data.overview;
                    document.getElementById('totalTransactions').textContent = overview.total_transactions;
                    document.getElementById('successfulTransactions').textContent = overview.successful_transactions;
                    document.getElementById('successRate').textContent = `${overview.success_rate}% success rate`;
                    document.getElementById('totalProcessed').textContent = `$${parseFloat(overview.total_amount_processed).toFixed(2)}`;
                    document.getElementById('totalRefunded').textContent = `$${parseFloat(overview.total_refunded).toFixed(2)}`;
                    document.getElementById('statsGrid').style.display = 'grid';
                    showAlert('Statistics loaded successfully', 'success');
                } else {
                    showAlert(data.error || 'Failed to load statistics', 'error');
                }
            } catch (error) {
                console.error('Error loading statistics:', error);
                showAlert('Failed to load statistics', 'error');
            }
        }

        async function loadFailedPayments() {
            document.getElementById('statusFilter').value = 'failed';
            applyFilters();
        }

        async function loadRefunds() {
            document.getElementById('statusFilter').value = 'refunded';
            applyFilters();
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('detailsModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                loadPayments();
            }
        });
    </script>
