<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FastBus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --error: #ef4444;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #f9fafb;
            --white: #ffffff;
            --border: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: var(--white);
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-steps {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            background: var(--bg);
            color: var(--text-light);
        }

        .step.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--bg);
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .trip-summary {
            padding: 20px;
            background: var(--bg);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .summary-row strong {
            font-weight: 600;
        }

        .route-display {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 15px;
        }

        .price-breakdown {
            padding: 20px;
            background: var(--bg);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .price-row.total {
            font-size: 18px;
            font-weight: 700;
            padding-top: 12px;
            border-top: 2px solid var(--border);
            margin-top: 12px;
        }

        .discount {
            color: var(--success);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 20px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 4px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 14px;
            cursor: pointer;
        }

        .terms-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .terms-link:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--white);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-full {
            width: 100%;
            padding: 16px;
            font-size: 16px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.error {
            background: #fee2e2;
            color: var(--error);
            border: 1px solid #fecaca;
        }

        .alert.success {
            background: #d1fae5;
            color: var(--success);
            border: 1px solid #a7f3d0;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid var(--white);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .progress-steps {
                flex-direction: column;
                align-items: stretch;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">FastBus</div>
            <div class="progress-steps">
                <div class="step">1. Trip Details</div>
                <div class="step active">2. Passenger Info</div>
                <div class="step">3. Payment</div>
            </div>
        </div>

        <div id="alert" class="alert"></div>

        <div class="main-content">
            <div>
                <div class="card">
                    <h2 class="card-title">Passenger Information</h2>
                    <form id="passengerForm">
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" placeholder="your@email.com" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" required>
                        </div>

                        <div class="form-group">
                            <label for="age">Age *</label>
                            <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="120" required>
                        </div>

                        <div class="form-group">
                            <label for="specialRequests">Special Requests (Optional)</label>
                            <textarea id="specialRequests" name="specialRequests" placeholder="Any special requirements or requests..."></textarea>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <h2 class="card-title">Terms & Conditions</h2>
                    <div class="checkbox-group">
                        <input type="checkbox" id="termsCheckbox">
                        <label for="termsCheckbox">
                            I agree to the <a href="#" class="terms-link">Terms & Conditions</a> and <a href="#" class="terms-link">Privacy Policy</a>
                        </label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="updatesCheckbox">
                        <label for="updatesCheckbox">
                            Send me booking updates and promotional offers via email and SMS
                        </label>
                    </div>
                </div>
            </div>

            <div>
                <div class="card">
                    <h2 class="card-title">Trip Summary</h2>
                    <div class="trip-summary">
                        <div class="route-display">
                            <span id="origin">---</span>
                            <span>→</span>
                            <span id="destination">---</span>
                        </div>
                        <div class="summary-row">
                            <span>Trip Type</span>
                            <strong id="tripType">---</strong>
                        </div>
                        <div class="summary-row">
                            <span>Departure</span>
                            <strong id="departure">---</strong>
                        </div>
                        <div class="summary-row">
                            <span>Class</span>
                            <strong id="class">---</strong>
                        </div>
                        <div class="summary-row">
                            <span>Seat Number</span>
                            <strong id="seatNumber">---</strong>
                        </div>
                    </div>

                    <h3 class="card-title" style="font-size: 16px;">Price Breakdown</h3>
                    <div class="price-breakdown">
                        <div class="price-row">
                            <span>Base Fare</span>
                            <span id="baseFare">৳0</span>
                        </div>
                        <div class="price-row discount" id="discountRow" style="display: none;">
                            <span>Discount (<span id="promoCode"></span>)</span>
                            <span id="discountAmount">৳0</span>
                        </div>
                        <div class="price-row total">
                            <span>Total Amount</span>
                            <span id="totalAmount">৳0</span>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-full" onclick="proceedToPayment()" id="proceedBtn">
                        Proceed to Payment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let bookingData = null;

        function showAlert(message, type) {
            const alertBox = document.getElementById('alert');
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
            setTimeout(() => alertBox.style.display = 'none', 5000);
        }

        function loadBookingData() {
            const data = sessionStorage.getItem('bookingData');
            if (!data) {
                showAlert('No booking data found. Please start from trip details.', 'error');
                setTimeout(() => window.location.href = 'search.html', 2000);
                return;
            }

            bookingData = JSON.parse(data);
            displaySummary();
        }

        function displaySummary() {
            const { trip, selectedSeat, selectedClass, appliedPromo } = bookingData;

            document.getElementById('origin').textContent = trip.origin || 'N/A';
            document.getElementById('destination').textContent = trip.destination || 'N/A';
            
            const tripType = trip.trip_type || trip.vehicle_type || 'Bus';
            document.getElementById('tripType').textContent = tripType.charAt(0).toUpperCase() + tripType.slice(1);
            
            document.getElementById('departure').textContent = trip.departure_time 
                ? new Date(trip.departure_time).toLocaleString() 
                : 'N/A';
            document.getElementById('class').textContent = selectedClass.charAt(0).toUpperCase() + selectedClass.slice(1);
            document.getElementById('seatNumber').textContent = selectedSeat;

            // Calculate pricing
            let baseFare = trip.base_fare;
            if (selectedClass === 'business') baseFare *= 1.5;
            if (selectedClass === 'first') baseFare *= 2;

            let total = baseFare;
            let discount = 0;

            if (appliedPromo) {
                discount = (total * appliedPromo.discount_percent) / 100;
                total -= discount;
                
                document.getElementById('promoCode').textContent = appliedPromo.code;
                document.getElementById('discountAmount').textContent = `-৳${discount.toFixed(2)}`;
                document.getElementById('discountRow').style.display = 'flex';
            }

            document.getElementById('baseFare').textContent = `৳${baseFare.toFixed(2)}`;
            document.getElementById('totalAmount').textContent = `৳${total.toFixed(2)}`;
        }

        async function proceedToPayment() {
            const form = document.getElementById('passengerForm');
            const termsCheckbox = document.getElementById('termsCheckbox');

            // Validate form
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            if (!termsCheckbox.checked) {
                showAlert('Please accept the terms and conditions', 'error');
                return;
            }

            const btn = document.getElementById('proceedBtn');
            btn.disabled = true;
            btn.innerHTML = 'Creating Booking...<span class="loading"></span>';

            // Collect passenger data
            const passengerData = {
                full_name: document.getElementById('fullName').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                age: parseInt(document.getElementById('age').value),
                special_requests: document.getElementById('specialRequests').value.trim()
            };

            // Calculate final price
            let baseFare = bookingData.trip.base_fare;
            if (bookingData.selectedClass === 'business') baseFare *= 1.5;
            if (bookingData.selectedClass === 'first') baseFare *= 2;

            let totalAmount = baseFare;
            if (bookingData.appliedPromo) {
                const discount = (totalAmount * bookingData.appliedPromo.discount_percent) / 100;
                totalAmount -= discount;
            }

            console.log('Booking details:', {
                trip_id: bookingData.trip.id,
                selectedSeatId: bookingData.selectedSeatId,
                selectedSeat: bookingData.selectedSeat,
                passenger_name: passengerData.full_name
            });

            // Create booking payload - backend expects seat_ids array
            const bookingPayload = {
                trip_id: bookingData.trip.id,
                seat_ids: [bookingData.selectedSeatId || parseInt(bookingData.selectedSeat)],
                passenger_name: passengerData.full_name,
                passenger_email: passengerData.email,
                passenger_phone: passengerData.phone,
                special_requests: passengerData.special_requests || '',
                promo_code: bookingData.appliedPromo ? bookingData.appliedPromo.code : null
            };

            console.log('Sending booking payload:', bookingPayload);

            try {
                const token = localStorage.getItem('access_token');
                const headers = {
                    'Content-Type': 'application/json'
                };

                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch(`${API_BASE_URL}/bookings`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(bookingPayload)
                });

                const data = await response.json();

                console.log('Booking response:', response.status, data);

                if (response.ok) {
                    // Store booking data - merge backend response with original booking data
                    const booking = data.booking || data;
                    
                    // Merge the original booking data (trip, seat, class) with backend response
                    const mergedBookingData = {
                        ...bookingData,
                        ...booking,
                        trip: bookingData.trip,  // Keep the full trip object
                        selectedSeat: bookingData.selectedSeat,
                        selectedSeatId: bookingData.selectedSeatId,
                        selectedClass: bookingData.selectedClass,
                        appliedPromo: bookingData.appliedPromo
                    };
                    
                    sessionStorage.setItem('bookingId', booking.id);
                    sessionStorage.setItem('bookingData', JSON.stringify(mergedBookingData));
                    sessionStorage.setItem('passengerData', JSON.stringify(passengerData));
                    
                    showAlert('Booking created successfully!', 'success');
                    
                    // Redirect to payment page
                    setTimeout(() => {
                        window.location.href = `payment.html?booking_id=${booking.id}`;
                    }, 1000);
                } else {
                    console.error('Booking error:', data);
                    showAlert(data.error || 'Failed to create booking', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Proceed to Payment';
                }
            } catch (error) {
                console.error('Booking error:', error);
                showAlert('Failed to create booking. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Proceed to Payment';
            }
        }

        // Pre-fill email if user is logged in
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (user.email) {
            document.getElementById('email').value = user.email;
        }

        // Load booking data on page load
        loadBookingData();
    </script>
</body>
</html>
