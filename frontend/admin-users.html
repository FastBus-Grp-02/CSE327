<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - FastBus Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            color: var(--dark);
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-secondary {
            background: var(--gray);
            color: white;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark);
        }

        .stat-card .sub-value {
            font-size: 14px;
            color: var(--gray);
            margin-top: 4px;
        }

        .tabs {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab-buttons {
            display: flex;
            gap: 8px;
            border-bottom: 2px solid var(--border);
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            color: var(--gray);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: var(--primary);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        .users-table thead {
            background: var(--light);
        }

        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .users-table th {
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }

        .users-table td {
            font-size: 14px;
            color: var(--gray);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .role-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
        }

        .role-admin {
            background: #dbeafe;
            color: #1e40af;
        }

        .role-customer {
            background: #f3f4f6;
            color: #374151;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #fee2e2;
            color: var(--danger);
            border: 1px solid #fecaca;
        }

        .alert.success {
            background: #d1fae5;
            color: var(--success);
            border: 1px solid #a7f3d0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border);
        }

        .modal-header h3 {
            color: var(--dark);
            font-size: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .info-item label {
            font-size: 12px;
            color: var(--gray);
            font-weight: 500;
            text-transform: uppercase;
        }

        .info-item .value {
            font-size: 15px;
            color: var(--dark);
            font-weight: 500;
        }

        .bookings-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .booking-item {
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 12px;
            background: var(--light);
        }

        .booking-item h4 {
            color: var(--dark);
            margin-bottom: 8px;
            font-size: 16px;
        }

        .booking-item p {
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 4px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .users-table {
                font-size: 12px;
            }

            .tab-buttons {
                flex-wrap: wrap;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‘¥ User Management</h1>
            <div class="header-actions">
                <a href="admin-dashboard.html" class="btn btn-secondary">Dashboard</a>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>

        <div id="alert" class="alert"></div>

        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Users</h3>
                <div class="value" id="activeUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Customers</h3>
                <div class="value" id="totalCustomers">0</div>
            </div>
            <div class="stat-card">
                <h3>Conversion Rate</h3>
                <div class="value" id="conversionRate">0%</div>
                <div class="sub-value">Users with bookings</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('top-customers')">Top Customers</button>
                <button class="tab-btn" onclick="switchTab('top-revenue')">Top by Revenue</button>
            </div>

            <div id="loadingDiv" class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 16px;">Loading user data...</p>
            </div>

            <!-- Top Customers by Bookings -->
            <div id="top-customers" class="tab-content active">
                <table class="users-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Bookings</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="topCustomersBody">
                    </tbody>
                </table>
            </div>

            <!-- Top Customers by Revenue -->
            <div id="top-revenue" class="tab-content">
                <table class="users-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Total Spent</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="topRevenueBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>User Details & Activity</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <label>User ID</label>
                    <div class="value" id="detailUserId">-</div>
                </div>
                <div class="info-item">
                    <label>Username</label>
                    <div class="value" id="detailUsername">-</div>
                </div>
                <div class="info-item">
                    <label>Email</label>
                    <div class="value" id="detailEmail">-</div>
                </div>
                <div class="info-item">
                    <label>Booking Count</label>
                    <div class="value" id="detailBookingCount">-</div>
                </div>
            </div>

            <h4 style="margin: 24px 0 16px 0; color: var(--dark);">Booking History</h4>
            <div id="bookingsLoading" class="loading">
                <div class="spinner"></div>
            </div>
            <div class="bookings-list" id="bookingsList" style="display: none;">
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let userAnalytics = null;

        function showAlert(message, type) {
            const alertBox = document.getElementById('alert');
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        function getAuthHeaders() {
            const token = localStorage.getItem('access_token');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        function checkAuth() {
            const token = localStorage.getItem('access_token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || user.role !== 'admin') {
                showAlert('Access denied. Admin privileges required.', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return false;
            }
            return true;
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        async function loadUserAnalytics() {
            if (!checkAuth()) return;

            try {
                const response = await fetch(`${API_BASE_URL}/admin/analytics/users`, {
                    headers: getAuthHeaders()
                });

                if (response.status === 401) {
                    showAlert('Session expired. Please login again.', 'error');
                    setTimeout(() => logout(), 2000);
                    return;
                }

                const data = await response.json();

                if (response.ok) {
                    userAnalytics = data;
                    displayStatistics(data);
                    displayTopCustomers(data.top_customers_by_bookings);
                    displayTopRevenue(data.top_customers_by_revenue);
                } else {
                    showAlert(data.error || 'Failed to load user analytics', 'error');
                }
            } catch (error) {
                console.error('Error loading analytics:', error);
                showAlert('Connection error. Please check if the server is running.', 'error');
            } finally {
                document.getElementById('loadingDiv').style.display = 'none';
            }
        }

        function displayStatistics(data) {
            const overview = data.overview;
            document.getElementById('totalUsers').textContent = (overview.users_by_role.customer || 0) + (overview.users_by_role.admin || 0);
            document.getElementById('activeUsers').textContent = overview.active_users;
            document.getElementById('totalCustomers').textContent = overview.users_by_role.customer || 0;
            document.getElementById('conversionRate').textContent = `${overview.conversion_rate}%`;
        }

        function displayTopCustomers(customers) {
            const tbody = document.getElementById('topCustomersBody');
            const table = tbody.closest('table');
            tbody.innerHTML = '';
            
            if (customers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px; color: var(--gray);">No customers found</td></tr>';
            } else {
                customers.forEach(customer => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${customer.user_id}</td>
                        <td><strong>${customer.username}</strong></td>
                        <td>${customer.email}</td>
                        <td><strong>${customer.booking_count}</strong> bookings</td>
                        <td>
                            <button onclick="viewUser(${customer.user_id}, '${customer.username}', '${customer.email}', ${customer.booking_count})" class="btn btn-primary btn-sm">View Details</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }
            
            table.style.display = 'block';
        }

        function displayTopRevenue(customers) {
            const tbody = document.getElementById('topRevenueBody');
            const table = tbody.closest('table');
            tbody.innerHTML = '';
            
            if (customers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px; color: var(--gray);">No customers found</td></tr>';
            } else {
                customers.forEach(customer => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${customer.user_id}</td>
                        <td><strong>${customer.username}</strong></td>
                        <td>${customer.email}</td>
                        <td><strong>$${parseFloat(customer.total_spent).toFixed(2)}</strong></td>
                        <td>
                            <button onclick="viewUser(${customer.user_id}, '${customer.username}', '${customer.email}', 0)" class="btn btn-primary btn-sm">View Details</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }
            
            table.style.display = 'block';
        }

        function switchTab(tabId) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }

        async function viewUser(userId, username, email, bookingCount) {
            document.getElementById('detailUserId').textContent = userId;
            document.getElementById('detailUsername').textContent = username;
            document.getElementById('detailEmail').textContent = email;
            document.getElementById('detailBookingCount').textContent = bookingCount;

            document.getElementById('userModal').style.display = 'flex';
            document.getElementById('bookingsLoading').style.display = 'block';
            document.getElementById('bookingsList').style.display = 'none';

            await loadUserBookings(userId);
        }

        async function loadUserBookings(userId) {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/bookings?user_id=${userId}&limit=100`, {
                    headers: getAuthHeaders()
                });

                const data = await response.json();

                if (response.ok) {
                    displayUserBookings(data.bookings);
                } else {
                    showAlert('Failed to load user bookings', 'error');
                }
            } catch (error) {
                console.error('Error loading bookings:', error);
                showAlert('Failed to load user bookings', 'error');
            } finally {
                document.getElementById('bookingsLoading').style.display = 'none';
            }
        }

        function displayUserBookings(bookings) {
            const container = document.getElementById('bookingsList');
            container.innerHTML = '';

            if (bookings.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: var(--gray);">No bookings found</p>';
            } else {
                bookings.forEach(booking => {
                    const trip = booking.trip || {};
                    const bookingItem = document.createElement('div');
                    bookingItem.className = 'booking-item';
                    bookingItem.innerHTML = `
                        <h4>${booking.booking_reference}</h4>
                        <p><strong>Route:</strong> ${trip.origin || 'N/A'} â†’ ${trip.destination || 'N/A'}</p>
                        <p><strong>Date:</strong> ${new Date(booking.created_at).toLocaleDateString()}</p>
                        <p><strong>Amount:</strong> $${parseFloat(booking.total_amount).toFixed(2)}</p>
                        <p><strong>Status:</strong> <span class="status-badge status-${booking.booking_status}">${booking.booking_status}</span> <span class="status-badge payment-${booking.payment_status}">${booking.payment_status}</span></p>
                    `;
                    container.appendChild(bookingItem);
                });
            }

            container.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('userModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                loadUserAnalytics();
            }
        });
    </script>
</body>
</html>
