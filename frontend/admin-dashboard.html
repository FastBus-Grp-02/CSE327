<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FastBus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--dark);
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .date-filter {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .date-filter input {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-title {
            color: var(--gray);
            font-size: 14px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .stat-change {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-change.positive {
            color: var(--success);
        }

        .stat-change.negative {
            color: var(--danger);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .chart-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .chart-card h3 {
            color: var(--dark);
            margin-bottom: 20px;
            font-size: 18px;
        }

        .chart-placeholder {
            height: 300px;
            background: var(--light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .metric-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .metric-card h3 {
            color: var(--dark);
            font-size: 16px;
            margin-bottom: 16px;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .metric-item:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: var(--gray);
            font-size: 14px;
        }

        .metric-value {
            color: var(--dark);
            font-weight: 600;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: white;
            padding: 24px;
            border-radius: 12px;
            color: var(--danger);
            text-align: center;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 8px;
            background: var(--light);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s;
        }

        canvas {
            max-width: 100%;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 16px;
            }
            
            .date-filter {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Admin Dashboard</h1>
            <div class="header-actions">
                <div class="date-filter">
                    <input type="date" id="dateFrom" />
                    <input type="date" id="dateTo" />
                    <button class="btn btn-primary" onclick="loadDashboard()">Apply Filter</button>
                </div>
                <a href="admin-trips.html" class="btn btn-secondary">Manage Trips</a>
            </div>
        </div>

        <div id="errorContainer"></div>
        <div id="loadingContainer" class="loading" style="display: none;">Loading dashboard data...</div>

        <!-- Key Stats -->
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated here -->
        </div>

        <!-- Charts -->
        <div class="charts-grid">
            <div class="chart-card">
                <h3>üìà Revenue Trend</h3>
                <canvas id="revenueChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>üìä Booking Trend</h3>
                <canvas id="bookingChart"></canvas>
            </div>
        </div>

        <!-- Detailed Metrics -->
        <div class="metrics-grid">
            <div class="metric-card">
                <h3>üé´ Trip Metrics</h3>
                <div id="tripMetrics">
                    <!-- Trip metrics will be populated here -->
                </div>
            </div>
            <div class="metric-card">
                <h3>üë• User Metrics</h3>
                <div id="userMetrics">
                    <!-- User metrics will be populated here -->
                </div>
            </div>
            <div class="metric-card">
                <h3>üéÅ Promotion Metrics</h3>
                <div id="promoMetrics">
                    <!-- Promo metrics will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let revenueChart = null;
        let bookingChart = null;

        // Get JWT token from localStorage
        function getAuthToken() {
            return localStorage.getItem('access_token');
        }

        // Check if user is authenticated and is admin
        function checkAuth() {
            const token = getAuthToken();
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // API request helper
        async function apiRequest(url, options = {}) {
            const token = getAuthToken();
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            const response = await fetch(url, {
                ...options,
                headers
            });

            if (response.status === 401) {
                localStorage.removeItem('access_token');
                window.location.href = 'login.html';
                throw new Error('Unauthorized');
            }

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'API request failed');
            }

            return response.json();
        }

        // Format currency
        function formatCurrency(amount) {
            return '$' + Number(amount).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // Format number
        function formatNumber(num) {
            return Number(num).toLocaleString('en-US');
        }

        // Show error
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">‚ö†Ô∏è ${message}</div>`;
        }

        // Create stat card
        function createStatCard(icon, title, value, change, changeType) {
            const changeClass = change >= 0 ? 'positive' : 'negative';
            const changeSymbol = change >= 0 ? '‚Üë' : '‚Üì';
            
            return `
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-title">${title}</div>
                        <div class="stat-icon" style="background: ${changeType === 'success' ? '#d1fae5' : '#dbeafe'}; color: ${changeType === 'success' ? '#059669' : '#2563eb'}">
                            ${icon}
                        </div>
                    </div>
                    <div class="stat-value">${value}</div>
                    <div class="stat-change ${changeClass}">
                        ${changeSymbol} ${Math.abs(change).toFixed(2)}% from previous period
                    </div>
                </div>
            `;
        }

        // Load dashboard data
        async function loadDashboard() {
            if (!checkAuth()) return;

            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            
            let queryParams = '';
            if (dateFrom) queryParams += `date_from=${dateFrom}&`;
            if (dateTo) queryParams += `date_to=${dateTo}&`;
            if (queryParams) queryParams = '?' + queryParams.slice(0, -1);

            document.getElementById('loadingContainer').style.display = 'block';
            document.getElementById('errorContainer').innerHTML = '';

            try {
                // Fetch dashboard overview
                const dashboardData = await apiRequest(`${API_BASE_URL}/admin/analytics/dashboard${queryParams}`);
                
                // Fetch revenue analytics
                const revenueData = await apiRequest(`${API_BASE_URL}/admin/analytics/revenue${queryParams}`);
                
                // Populate stats
                populateStats(dashboardData);
                
                // Populate detailed metrics
                populateMetrics(dashboardData);
                
                // Create charts
                createCharts(revenueData);
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showError(error.message || 'Failed to load dashboard data');
            } finally {
                document.getElementById('loadingContainer').style.display = 'none';
            }
        }

        // Populate stats cards
        function populateStats(data) {
            const statsGrid = document.getElementById('statsGrid');
            
            const stats = [
                {
                    icon: 'üì¶',
                    title: 'Total Bookings',
                    value: formatNumber(data.bookings.total),
                    change: data.bookings.growth_percentage,
                    type: 'primary'
                },
                {
                    icon: 'üí∞',
                    title: 'Total Revenue',
                    value: formatCurrency(data.revenue.total),
                    change: data.revenue.growth_percentage,
                    type: 'success'
                },
                {
                    icon: '‚è≥',
                    title: 'Pending Revenue',
                    value: formatCurrency(data.revenue.pending),
                    change: 0,
                    type: 'warning'
                },
                {
                    icon: 'üìä',
                    title: 'Avg Booking Value',
                    value: formatCurrency(data.revenue.average_booking_value),
                    change: 0,
                    type: 'primary'
                },
                {
                    icon: 'üé´',
                    title: 'Upcoming Trips',
                    value: formatNumber(data.trips.upcoming),
                    change: 0,
                    type: 'primary'
                },
                {
                    icon: 'üë•',
                    title: 'Active Customers',
                    value: formatNumber(data.users.active_customers),
                    change: 0,
                    type: 'success'
                },
                {
                    icon: 'üéÅ',
                    title: 'Promo Usage Rate',
                    value: data.promotions.promo_usage_rate + '%',
                    change: 0,
                    type: 'secondary'
                },
                {
                    icon: 'üí∫',
                    title: 'Occupancy Rate',
                    value: data.trips.average_occupancy_rate + '%',
                    change: 0,
                    type: 'success'
                }
            ];

            statsGrid.innerHTML = stats.map(stat => 
                createStatCard(stat.icon, stat.title, stat.value, stat.change, stat.type)
            ).join('');
        }

        // Populate detailed metrics
        function populateMetrics(data) {
            // Trip Metrics
            const tripMetrics = document.getElementById('tripMetrics');
            tripMetrics.innerHTML = `
                <div class="metric-item">
                    <span class="metric-label">Upcoming Trips</span>
                    <span class="metric-value">${formatNumber(data.trips.upcoming)}</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Trips Today</span>
                    <span class="metric-value">${formatNumber(data.trips.today)}</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Occupancy Rate</span>
                    <span class="metric-value">${data.trips.average_occupancy_rate}%</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Total Seats Available</span>
                    <span class="metric-value">${formatNumber(data.seats.total_available)}</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Seats Booked</span>
                    <span class="metric-value">${formatNumber(data.seats.booked)}</span>
                </div>
            `;

            // User Metrics
            const userMetrics = document.getElementById('userMetrics');
            userMetrics.innerHTML = `
                <div class="metric-item">
                    <span class="metric-label">Total Users</span>
                    <span class="metric-value">${formatNumber(data.users.total)}</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">New Users (Period)</span>
                    <span class="metric-value">${formatNumber(data.users.new_in_period)}</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Active Customers</span>
                    <span class="metric-value">${formatNumber(data.users.active_customers)}</span>
                </div>
            `;

            // Promo Metrics
            const promoMetrics = document.getElementById('promoMetrics');
            promoMetrics.innerHTML = `
                <div class="metric-item">
                    <span class="metric-label">Total Discount Given</span>
                    <span class="metric-value">${formatCurrency(data.promotions.total_discount_given)}</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Bookings with Promo</span>
                    <span class="metric-value">${formatNumber(data.promotions.bookings_with_promo)}</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Promo Usage Rate</span>
                    <span class="metric-value">${data.promotions.promo_usage_rate}%</span>
                </div>
            `;
        }

        // Create charts
        function createCharts(revenueData) {
            // Revenue Chart
            const revenueCtx = document.getElementById('revenueChart').getContext('2d');
            
            if (revenueChart) {
                revenueChart.destroy();
            }

            const revenueTrend = revenueData.revenue_trend || [];
            
            revenueChart = new Chart(revenueCtx, {
                type: 'line',
                data: {
                    labels: revenueTrend.map(item => item.date),
                    datasets: [{
                        label: 'Revenue',
                        data: revenueTrend.map(item => item.revenue),
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });

            // Booking Chart
            const bookingCtx = document.getElementById('bookingChart').getContext('2d');
            
            if (bookingChart) {
                bookingChart.destroy();
            }

            bookingChart = new Chart(bookingCtx, {
                type: 'bar',
                data: {
                    labels: revenueTrend.map(item => item.date),
                    datasets: [{
                        label: 'Bookings',
                        data: revenueTrend.map(item => item.booking_count),
                        backgroundColor: '#8b5cf6',
                        borderRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Initialize date inputs with default values
        function initializeDates() {
            const today = new Date();
            const thirtyDaysAgo = new Date(today);
            thirtyDaysAgo.setDate(today.getDate() - 30);
            
            document.getElementById('dateTo').value = today.toISOString().split('T')[0];
            document.getElementById('dateFrom').value = thirtyDaysAgo.toISOString().split('T')[0];
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeDates();
            loadDashboard();
        });
    </script>
</body>
</html>
