<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Management - FastBus Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            color: var(--dark);
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray);
            color: white;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-group label {
            font-size: 12px;
            color: var(--gray);
            font-weight: 500;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark);
        }

        .bookings-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .bookings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .bookings-header h2 {
            color: var(--dark);
            font-size: 20px;
        }

        .bookings-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        .bookings-table thead {
            background: var(--light);
        }

        .bookings-table th,
        .bookings-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .bookings-table th {
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }

        .bookings-table td {
            font-size: 14px;
            color: var(--gray);
        }

        .bookings-table tbody tr {
            cursor: pointer;
            transition: background 0.2s;
        }

        .bookings-table tbody tr:hover {
            background: var(--light);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-confirmed {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .payment-paid {
            background: #d1fae5;
            color: #065f46;
        }

        .payment-unpaid {
            background: #fee2e2;
            color: #991b1b;
        }

        .payment-refunded {
            background: #e0e7ff;
            color: #3730a3;
        }

        .payment-failed {
            background: #ffe4e6;
            color: #9f1239;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid var(--border);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .page-info {
            padding: 8px 16px;
            color: var(--gray);
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #fee2e2;
            color: var(--danger);
            border: 1px solid #fecaca;
        }

        .alert.success {
            background: #d1fae5;
            color: var(--success);
            border: 1px solid #a7f3d0;
        }

        @media (max-width: 768px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .bookings-table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Booking Management</h1>
            <div class="header-actions">
                <a href="admin-dashboard.html" class="btn btn-secondary">Dashboard</a>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>

        <div id="alert" class="alert"></div>

        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid" style="display: none;">
            <div class="stat-card">
                <h3>Total Bookings</h3>
                <div class="value" id="totalBookings">0</div>
            </div>
            <div class="stat-card">
                <h3>Confirmed</h3>
                <div class="value" id="confirmedBookings">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <div class="value" id="totalRevenue">$0</div>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <div class="value" id="pendingBookings">0</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="searchInput" placeholder="Reference, name, email...">
                </div>
                <div class="filter-group">
                    <label>Booking Status</label>
                    <select id="bookingStatusFilter">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="cancelled">Cancelled</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Payment Status</label>
                    <select id="paymentStatusFilter">
                        <option value="">All Payments</option>
                        <option value="unpaid">Unpaid</option>
                        <option value="paid">Paid</option>
                        <option value="refunded">Refunded</option>
                        <option value="failed">Failed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Date From</label>
                    <input type="date" id="dateFromFilter">
                </div>
                <div class="filter-group">
                    <label>Date To</label>
                    <input type="date" id="dateToFilter">
                </div>
                <div class="filter-group">
                    <label>Sort By</label>
                    <select id="sortByFilter">
                        <option value="created_at">Booking Date</option>
                        <option value="total_amount">Amount</option>
                        <option value="departure_time">Departure</option>
                    </select>
                </div>
            </div>
            <div style="display: flex; gap: 12px;">
                <button onclick="applyFilters()" class="btn btn-primary">Apply Filters</button>
                <button onclick="clearFilters()" class="btn btn-secondary">Clear</button>
                <button onclick="loadStatistics()" class="btn btn-secondary">Load Statistics</button>
            </div>
        </div>

        <!-- Bookings Table -->
        <div class="bookings-card">
            <div class="bookings-header">
                <h2>All Bookings</h2>
                <span id="bookingCount" style="color: var(--gray); font-size: 14px;"></span>
            </div>

            <div id="loadingDiv" class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 16px;">Loading bookings...</p>
            </div>

            <table class="bookings-table" id="bookingsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Reference</th>
                        <th>Passenger</th>
                        <th>Route</th>
                        <th>Seats</th>
                        <th>Amount</th>
                        <th>Booking Status</th>
                        <th>Payment Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="bookingsTableBody">
                </tbody>
            </table>

            <div class="pagination" id="pagination" style="display: none;">
                <button onclick="previousPage()" id="prevBtn">Previous</button>
                <span class="page-info" id="pageInfo"></span>
                <button onclick="nextPage()" id="nextBtn">Next</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let currentPage = 0;
        let currentLimit = 50;
        let totalCount = 0;

        function showAlert(message, type) {
            const alertBox = document.getElementById('alert');
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        function getAuthHeaders() {
            const token = localStorage.getItem('access_token');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        function checkAuth() {
            const token = localStorage.getItem('access_token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || user.role !== 'admin') {
                showAlert('Access denied. Admin privileges required.', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return false;
            }
            return true;
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        async function loadBookings() {
            if (!checkAuth()) return;

            const loadingDiv = document.getElementById('loadingDiv');
            const table = document.getElementById('bookingsTable');
            const pagination = document.getElementById('pagination');

            loadingDiv.style.display = 'block';
            table.style.display = 'none';
            pagination.style.display = 'none';

            try {
                const params = new URLSearchParams({
                    limit: currentLimit,
                    offset: currentPage * currentLimit,
                    sort_order: 'desc'
                });

                // Apply filters
                const search = document.getElementById('searchInput').value.trim();
                const bookingStatus = document.getElementById('bookingStatusFilter').value;
                const paymentStatus = document.getElementById('paymentStatusFilter').value;
                const dateFrom = document.getElementById('dateFromFilter').value;
                const dateTo = document.getElementById('dateToFilter').value;
                const sortBy = document.getElementById('sortByFilter').value;

                if (search) params.append('search', search);
                if (bookingStatus) params.append('booking_status', bookingStatus);
                if (paymentStatus) params.append('payment_status', paymentStatus);
                if (dateFrom) params.append('date_from', dateFrom);
                if (dateTo) params.append('date_to', dateTo);
                if (sortBy) params.append('sort_by', sortBy);

                const response = await fetch(`${API_BASE_URL}/admin/bookings?${params}`, {
                    headers: getAuthHeaders()
                });

                if (response.status === 401) {
                    showAlert('Session expired. Please login again.', 'error');
                    setTimeout(() => logout(), 2000);
                    return;
                }

                const data = await response.json();

                if (response.ok) {
                    totalCount = data.total_count;
                    displayBookings(data.bookings);
                    updatePagination();
                } else {
                    showAlert(data.error || 'Failed to load bookings', 'error');
                }
            } catch (error) {
                console.error('Error loading bookings:', error);
                showAlert('Connection error. Please check if the server is running.', 'error');
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function displayBookings(bookings) {
            const tbody = document.getElementById('bookingsTableBody');
            const table = document.getElementById('bookingsTable');
            const countSpan = document.getElementById('bookingCount');

            tbody.innerHTML = '';
            
            if (bookings.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 40px; color: var(--gray);">No bookings found</td></tr>';
            } else {
                bookings.forEach(booking => {
                    const row = document.createElement('tr');
                    row.onclick = () => viewBooking(booking.id);
                    
                    const trip = booking.trip || {};
                    const bookingDate = new Date(booking.created_at).toLocaleDateString();
                    
                    row.innerHTML = `
                        <td><strong>${booking.booking_reference}</strong></td>
                        <td>
                            ${booking.passenger_name}<br>
                            <small style="color: var(--gray);">${booking.passenger_email}</small>
                        </td>
                        <td>
                            ${trip.origin || 'N/A'} â†’ ${trip.destination || 'N/A'}<br>
                            <small style="color: var(--gray);">${trip.trip_number || 'N/A'}</small>
                        </td>
                        <td>${booking.num_seats}</td>
                        <td><strong>$${parseFloat(booking.total_amount).toFixed(2)}</strong></td>
                        <td><span class="status-badge status-${booking.booking_status}">${booking.booking_status}</span></td>
                        <td><span class="status-badge payment-${booking.payment_status}">${booking.payment_status}</span></td>
                        <td>${bookingDate}</td>
                    `;
                    
                    tbody.appendChild(row);
                });
            }
            
            countSpan.textContent = `Showing ${bookings.length} of ${totalCount} bookings`;
            table.style.display = 'block';
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');

            const totalPages = Math.ceil(totalCount / currentLimit);
            const currentPageNum = currentPage + 1;

            pageInfo.textContent = `Page ${currentPageNum} of ${totalPages}`;
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage >= totalPages - 1;

            pagination.style.display = 'flex';
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                loadBookings();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(totalCount / currentLimit);
            if (currentPage < totalPages - 1) {
                currentPage++;
                loadBookings();
            }
        }

        function applyFilters() {
            currentPage = 0;
            loadBookings();
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('bookingStatusFilter').value = '';
            document.getElementById('paymentStatusFilter').value = '';
            document.getElementById('dateFromFilter').value = '';
            document.getElementById('dateToFilter').value = '';
            document.getElementById('sortByFilter').value = 'created_at';
            currentPage = 0;
            loadBookings();
        }

        function viewBooking(bookingId) {
            window.location.href = `admin-booking-details.html?id=${bookingId}`;
        }

        async function loadStatistics() {
            try {
                const dateFrom = document.getElementById('dateFromFilter').value;
                const dateTo = document.getElementById('dateToFilter').value;

                const params = new URLSearchParams();
                if (dateFrom) params.append('date_from', dateFrom);
                if (dateTo) params.append('date_to', dateTo);

                const response = await fetch(`${API_BASE_URL}/admin/bookings/statistics?${params}`, {
                    headers: getAuthHeaders()
                });

                const data = await response.json();

                if (response.ok) {
                    const stats = data.statistics;
                    document.getElementById('totalBookings').textContent = stats.total_bookings;
                    document.getElementById('confirmedBookings').textContent = stats.bookings_by_status.confirmed || 0;
                    document.getElementById('totalRevenue').textContent = `$${parseFloat(stats.total_revenue).toFixed(2)}`;
                    document.getElementById('pendingBookings').textContent = stats.bookings_by_status.pending || 0;
                    document.getElementById('statsGrid').style.display = 'grid';
                    showAlert('Statistics loaded successfully', 'success');
                } else {
                    showAlert(data.error || 'Failed to load statistics', 'error');
                }
            } catch (error) {
                console.error('Error loading statistics:', error);
                showAlert('Failed to load statistics', 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                loadBookings();
            }
        });
    </script>
</body>
</html>
