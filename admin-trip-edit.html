<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trip - FastBus Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--dark);
            font-size: 28px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .content-grid {
            display: grid;
            gap: 24px;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: var(--dark);
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-size: 14px;
            color: var(--dark);
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:disabled {
            background: var(--light);
            cursor: not-allowed;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .status-section {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            display: inline-block;
        }

        .status-scheduled {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-in_progress {
            background: #fef3c7;
            color: #92400e;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #991b1b;
        }

        .seats-section {
            margin-top: 20px;
        }

        .seats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .seats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 12px;
        }

        .seat {
            padding: 16px 8px;
            border: 2px solid var(--border);
            border-radius: 8px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .seat:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .seat.available {
            background: #d1fae5;
            border-color: var(--success);
            color: var(--success);
        }

        .seat.booked {
            background: #fee2e2;
            border-color: var(--danger);
            color: var(--danger);
            cursor: not-allowed;
        }

        .seat-number {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .seat-class {
            display: block;
            font-size: 10px;
            opacity: 0.7;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .error {
            background: #fee2e2;
            color: var(--danger);
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .success {
            background: #d1fae5;
            color: var(--success);
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .info-item {
            padding: 12px;
            background: var(--light);
            border-radius: 6px;
        }

        .info-label {
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 16px;
            color: var(--dark);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✏️ Edit Trip</h1>
            <a href="admin-trips.html" class="btn btn-secondary">Back to Trips</a>
        </div>

        <div id="errorContainer"></div>
        <div id="loadingContainer" class="loading" style="display: none;">Loading trip details...</div>

        <div class="content-grid" id="contentGrid" style="display: none;">
            <!-- Trip Information -->
            <div class="card">
                <h2>Trip Information</h2>
                
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Trip Number</div>
                        <div class="info-value" id="infoTripNumber">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Created At</div>
                        <div class="info-value" id="infoCreatedAt">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Available / Total Seats</div>
                        <div class="info-value" id="infoSeats">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Current Status</div>
                        <div class="info-value" id="infoStatus">-</div>
                    </div>
                </div>

                <form id="tripForm" onsubmit="updateTrip(event)">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Origin *</label>
                            <input type="text" id="origin" required>
                        </div>
                        <div class="form-group">
                            <label>Destination *</label>
                            <input type="text" id="destination" required>
                        </div>
                        <div class="form-group">
                            <label>Departure Time *</label>
                            <input type="datetime-local" id="departureTime" required>
                        </div>
                        <div class="form-group">
                            <label>Arrival Time *</label>
                            <input type="datetime-local" id="arrivalTime" required>
                        </div>
                        <div class="form-group">
                            <label>Base Fare *</label>
                            <input type="number" id="baseFare" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label>Operator Name *</label>
                            <input type="text" id="operatorName" required>
                        </div>
                        <div class="form-group">
                            <label>Vehicle Type</label>
                            <input type="text" id="vehicleType" placeholder="e.g., Bus, Van">
                        </div>
                        <div class="form-group">
                            <label>Status *</label>
                            <select id="status" required>
                                <option value="scheduled">Scheduled</option>
                                <option value="in_progress">In Progress</option>
                                <option value="completed">Completed</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label>Amenities</label>
                            <textarea id="amenities" placeholder="e.g., WiFi, AC, Reclining Seats"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-danger" onclick="deleteTrip()">Delete Trip</button>
                        <button type="button" class="btn" onclick="window.location.href='admin-trips.html'">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>

            <!-- Seat Management -->
            <div class="card">
                <h2>Seat Management</h2>
                <div id="seatsContent">
                    <div class="seats-header">
                        <div>
                            <p style="color: var(--gray); margin-bottom: 8px;">
                                Total Seats: <strong id="totalSeatsCount">-</strong> | 
                                Available: <strong id="availableSeatsCount" style="color: var(--success)">-</strong> | 
                                Booked: <strong id="bookedSeatsCount" style="color: var(--danger)">-</strong>
                            </p>
                        </div>
                    </div>
                    <div class="seats-grid" id="seatsGrid">
                        <!-- Seats will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let tripId = null;
        let tripData = null;

        // Get JWT token from localStorage
        function getAuthToken() {
            return localStorage.getItem('access_token');
        }

        // Check if user is authenticated
        function checkAuth() {
            const token = getAuthToken();
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Get trip ID from URL
        function getTripIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // API request helper
        async function apiRequest(url, options = {}) {
            const token = getAuthToken();
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            const response = await fetch(url, {
                ...options,
                headers
            });

            if (response.status === 401) {
                localStorage.removeItem('access_token');
                window.location.href = 'login.html';
                throw new Error('Unauthorized');
            }

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'API request failed');
            }

            return response.json();
        }

        // Show error
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">⚠️ ${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        // Show success
        function showSuccess(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="success">✓ ${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 3000);
        }

        // Format datetime
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Format datetime for input
        function formatDateTimeForInput(dateString) {
            const date = new Date(dateString);
            return date.toISOString().slice(0, 16);
        }

        // Load trip data
        async function loadTrip() {
            if (!checkAuth()) return;

            tripId = getTripIdFromUrl();
            if (!tripId) {
                showError('No trip ID provided');
                return;
            }

            document.getElementById('loadingContainer').style.display = 'block';

            try {
                const data = await apiRequest(`${API_BASE_URL}/admin/trips/${tripId}`);
                tripData = data.trip;
                populateTripForm(tripData);
                populateSeats(tripData.seats || []);
                document.getElementById('contentGrid').style.display = 'grid';
            } catch (error) {
                console.error('Error loading trip:', error);
                showError(error.message || 'Failed to load trip details');
            } finally {
                document.getElementById('loadingContainer').style.display = 'none';
            }
        }

        // Populate trip form
        function populateTripForm(trip) {
            // Info section
            document.getElementById('infoTripNumber').textContent = trip.trip_number;
            document.getElementById('infoCreatedAt').textContent = formatDateTime(trip.created_at);
            document.getElementById('infoSeats').textContent = `${trip.available_seats} / ${trip.total_seats}`;
            document.getElementById('infoStatus').innerHTML = `<span class="status-badge status-${trip.status}">${trip.status.replace('_', ' ')}</span>`;

            // Form fields
            document.getElementById('origin').value = trip.origin;
            document.getElementById('destination').value = trip.destination;
            document.getElementById('departureTime').value = formatDateTimeForInput(trip.departure_time);
            document.getElementById('arrivalTime').value = formatDateTimeForInput(trip.arrival_time);
            document.getElementById('baseFare').value = trip.base_fare;
            document.getElementById('operatorName').value = trip.operator_name;
            document.getElementById('vehicleType').value = trip.vehicle_type || '';
            document.getElementById('status').value = trip.status;
            document.getElementById('amenities').value = trip.amenities || '';
        }

        // Populate seats
        function populateSeats(seats) {
            const seatsGrid = document.getElementById('seatsGrid');
            
            if (seats.length === 0) {
                seatsGrid.innerHTML = '<p style="text-align: center; color: var(--gray); padding: 40px;">No seats configured for this trip.</p>';
                document.getElementById('totalSeatsCount').textContent = '0';
                document.getElementById('availableSeatsCount').textContent = '0';
                document.getElementById('bookedSeatsCount').textContent = '0';
                return;
            }

            const availableCount = seats.filter(s => s.status === 'available').length;
            const bookedCount = seats.filter(s => s.status === 'booked').length;

            document.getElementById('totalSeatsCount').textContent = seats.length;
            document.getElementById('availableSeatsCount').textContent = availableCount;
            document.getElementById('bookedSeatsCount').textContent = bookedCount;

            seatsGrid.innerHTML = seats.map(seat => `
                <div class="seat ${seat.status}" onclick="viewSeatDetails(${seat.id})">
                    <span class="seat-number">${seat.seat_number}</span>
                    <span class="seat-class">${seat.seat_class}</span>
                </div>
            `).join('');
        }

        // View seat details (could be expanded)
        function viewSeatDetails(seatId) {
            const seat = tripData.seats.find(s => s.id === seatId);
            if (seat) {
                alert(`Seat: ${seat.seat_number}\nClass: ${seat.seat_class}\nStatus: ${seat.status}\nPrice Multiplier: ${seat.price_multiplier}x`);
            }
        }

        // Update trip
        async function updateTrip(event) {
            event.preventDefault();

            const updateData = {
                origin: document.getElementById('origin').value,
                destination: document.getElementById('destination').value,
                departure_time: new Date(document.getElementById('departureTime').value).toISOString(),
                arrival_time: new Date(document.getElementById('arrivalTime').value).toISOString(),
                base_fare: parseFloat(document.getElementById('baseFare').value),
                operator_name: document.getElementById('operatorName').value,
                vehicle_type: document.getElementById('vehicleType').value,
                amenities: document.getElementById('amenities').value,
                status: document.getElementById('status').value
            };

            try {
                await apiRequest(`${API_BASE_URL}/admin/trips/${tripId}`, {
                    method: 'PUT',
                    body: JSON.stringify(updateData)
                });
                showSuccess('Trip updated successfully!');
                setTimeout(() => {
                    loadTrip(); // Reload to show updated data
                }, 1000);
            } catch (error) {
                showError(error.message || 'Failed to update trip');
            }
        }

        // Delete trip
        async function deleteTrip() {
            if (!confirm('Are you sure you want to delete this trip? This action cannot be undone.')) {
                return;
            }

            try {
                await apiRequest(`${API_BASE_URL}/admin/trips/${tripId}`, {
                    method: 'DELETE'
                });
                showSuccess('Trip deleted successfully!');
                setTimeout(() => {
                    window.location.href = 'admin-trips.html';
                }, 1500);
            } catch (error) {
                showError(error.message || 'Failed to delete trip');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTrip();
        });
    </script>
</body>
</html>
